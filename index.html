<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
  
  <!-- favicon on the site -->
  <link rel="icon" type="image/x-icon" href="/images/icon.png">
  
  <!-- Title -->
  <title>Alarm Clock</title>
</head>
<body>
  <!-- Main container -->
  <div class="container text-center mt-5">
    <marquee
    direction="down"
    width="350"
    height="100"
    behavior="alternate">
    <marquee behavior="alternate"> <h1><i style="color: blueviolet;"> 'Alarm Clock'</i></h1>  </marquee>
  </marquee>
   
    
    
    
    <div class="clock mb-4">
    
      <div id="time" class="h3 time"></div>
      <div class="giffy">
        <img src="images/giphy.gif">
      </div>
      
    
      <button id="setAlarmBtn" class="btn btn-primary mt-3" data-toggle="modal" data-target="#alarmModal">Set Alarm</button>
      <marquee class="mt-3">Watch Me Wake Up With A Wide Smile :)</marquee>
      <!-- List of alarms -->
      <div class="alarm-list mt-4">
        <h2><i style="color: rgb(159, 226, 43);">Alarms</i></h2>
        <div id="alarmList"></div>
      </div>
    </div>
  </div>

  <!-- Alarm Modal -->
  <div class="modal fade" id="alarmModal" tabindex="-1" role="dialog" aria-labelledby="alarmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
         
          <h5 class="modal-title" id="alarmModalLabel">Set Alarm</h5>
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Alarm time input -->
          <div class="form-group">
            <label for="alarmTime">Select Alarm Time:</label>
            <input type="time" class="form-control" id="alarmTime">
          </div>
         
          <div class="form-group">
            <label for="alarmSecond">Select Alarm Second:</label>
            <input type="number" class="form-control" id="alarmSecond" min="0" max="59">
          </div>
        </div>
        <div class="modal-footer">
         
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="setAlarmModalBtn">Set Alarm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script src="script.js"></script>
</body>
</html>
